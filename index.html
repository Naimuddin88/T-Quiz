<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <img src="/download.jpg" alt="logo" class="logo">
            <h2 class="user">Hello user!</h2>
            <h3 id="name">Enter your name to continue the quiz</h3>
            <br>
            <div class="mb-3">
                <input type="text" class="label" id="text" placeholder="ENTER YOUR NAME">
            </div><br>
        </div>
        <div class="container1">
            <h3 style="text-align: center;">Select Category</h3>
            <p style="text-align: center;">You'll have 20 seconds to answer each question</p>
            <hr>
        </div>
        <div class="quiz-selection">
            <button class="btn-all" onclick="selectCategory('html')">HTML Quiz</button>
            <button class="btn-all" onclick="selectCategory('css')">CSS Quiz</button>
            <button class="btn-all" onclick="selectCategory('js')">JavaScript Quiz</button>
            <button class="btn-all" onclick="selectCategory('bootstrap')">Bootstrap Quiz</button>
        </div>


    <p id="selected-category" style="color:#fff">Selected category: None</p>
        <button type="submit" class="btn2" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-section" class="quiz-section" style="display: none;">
        <div class="quiz-info">
            <div id="timer">Time: 20s</div>
            <div id="score">Score: 0</div>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: grid; justify-content: center;">
        </div>

        <div id="result" class="result">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
